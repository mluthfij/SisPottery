databases:
  - name: sispottery
    plan: free
    databaseName: sispottery
    user: sispottery

services:
  - type: web
    plan: free
    name: sispottery
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sispottery
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false