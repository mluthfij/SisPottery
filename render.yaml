databases:
  - name: sis-pottery
    plan: free
    databaseName: sis-pottery
    user: sis-pottery

services:
  - type: web
    plan: free
    name: sis-pottery
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sis-pottery
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false